<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Appointment Booking</h1>
        </header>
        <main>
            <section id="booking">
                <h2>Book an Appointment</h2>
                <form id="booking-form">
                    <label for="patient-name">Patient Name:</label>
                    <input type="text" id="patient-name" required>
                    
                    <label for="doctor-select">Select Doctor:</label>
                    <select id="doctor-select" required>
                        <!-- Doctor options will be populated here -->
                    </select>
                    
                    <label for="appointment-date">Appointment Date:</label>
                    <input type="date" id="appointment-date" required>
                    
                    <label for="appointment-time">Appointment Time:</label>
                    <input type="time" id="appointment-time" required>
                    
                    <button type="submit">Book Appointment</button>
                </form>
            </section>

            <section id="cancellation">
                <h2>Cancel an Appointment</h2>
                <form id="cancellation-form">
                    <label for="appointment-id">Appointment ID:</label>
                    <input type="text" id="appointment-id" required>
                    <button type="submit">Cancel Appointment</button>
                </form>
            </section>

            <section id="view-appointments">
                <h2>View Appointments</h2>
                <button id="view-appointments-btn">Show Appointments</button>
                <div id="appointments-list">
                    <!-- Appointments will be listed here -->
                </div>
            </section>

            <section id="doctors">
                <h2>Doctors</h2>
                <div id="doctor-list">
                    <!-- Doctor cards will be displayed here -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
